<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./develop/CSS/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Random Game Generator</title>
</head>

<body>
    <div class="container card indigo accent-1" style="width: 88%;height: 100%; max-width: 100%;margin: auto;">
        <p class="z-depth-5"></p>
        <div class="card-content white-text">
            <header>
                <div class="row center-align" style="width: 100%;height: 100%;">
                    <h1>
                        Welcome to The Random Game Generator
                    </h1>
                </div>
            </header>
            <section>
                <div class=" card deep-purple accent-1">
                    <div class="row">
                        <h5 class="center-align" style="padding: 25px">
                            With this app, you can randomly choose a game from our database and bring you to where you
                            need
                            to
                            play
                            it.
                        </h5>
                        <div class="divider"></div>
                        <div class="center-align">
                            <div class='btn-container'>
                                <div class="col s6">
                                    <button class="btn-sngl" style="padding: 2.5%;width: 75%;font-size:x-large;">Single
                                        Player</button>
                                </div>
                                <div class="col s6">
                                    <button class="btn-multi"
                                        style="padding: 2.5%;width: 75%;font-size:x-large">Multi-player</button>
                                </div>
                            </div>
                        </div>
                        <div style="padding: 50px;">
                            <div class="center-align" style="margin: 10%; font-size: 30px;">
                                <ul class="game-list"></ul>
                            </div>
                        </div>
            </section>
            <div class="row">
                <div class="right-align">
                    <a class="waves-effect waves-light btn" href="./Info.html">Previous Games</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="./Develop/JS/logic.js"></script>
</body>

</html>
